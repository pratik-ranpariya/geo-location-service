<div class="row">
    <div class="col-md-12">
        <ngx-spinner>Loading......</ngx-spinner>
        <div class="card">
            <div class="card-body">

                <div class="table-responsive">
                    <table class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                        <thead>
                            <tr>
                                <th>Suggestion</th>
                                <th>Suggestion By</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of data">
                                <td>{{user.data}}</td>
                                <td>{{user.by.name}}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
