
<div class="row">
    <div class="col-md-12">
        <ngx-spinner>Loading......</ngx-spinner>
        <div class="card">
            <div class="card-body">
            
                <div class="table-responsive">
                <table class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of data">
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <i class="fa fa-eye fa-lg" (click)='userDetails(user)' aria-hidden="true"></i>&nbsp;&nbsp;
                                <!-- <i class="fa fa-pencil fa-lg" aria-hidden="true" (click)='editcategory(category)'></i>&nbsp;&nbsp; -->
                                <i class="fa fa-trash fa-lg" (click)='deleteUser(user._id)' aria-hidden="true"></i>&nbsp;&nbsp;
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
