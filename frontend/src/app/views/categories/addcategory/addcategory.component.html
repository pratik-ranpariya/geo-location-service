<div class="modal-header">
    <h5>Add Category</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
        <div class="form-group">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{'is-invalid':submitted && f.name.errors}" />
                <div *ngIf="submitted && f.name.errors" class="lbl-err">
                    <div *ngIf=" f.name.errors.required ">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="file">Image</label>
                <input type="file"  placeholder="Upload file..." 
                    (change)="onFileChange($event)">
                <div *ngIf="f.imageUrl.touched && f.imageUrl.invalid" class="alert alert-danger">
                    <div *ngIf="f.imageUrl.errors.required">image is required.</div>
                </div>
            </div>
       
            <img [src]="imageSrc" *ngIf="imageSrc" style="height: 50px; width:100px">
            <div class="modal-footer">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-round">ADD</button>&nbsp;&nbsp;

                </div>
            </div>
        </div>
    </form>
</div>
